<section class="main">
  <div class="img">

  </div>
  <div class="box">
    <div id="box-main">
      <input type="file" id="file" #fileInput accept="image/*" (change)="onImageUpload($event)">
      <button class="btn" mat-raised-button (click)="fileInput.click()">
          upload
      </button>
      <button class="btn" mat-raised-button (click)="enterManually()">enter manually</button>

      <div id="text">
        <p *ngFor="let item of uploadImageResponse; let i = index;">
              Name: {{item["name"]}}
          <button id="edit" mat-icon-button (click)="edit(i)">
            <mat-icon>edit</mat-icon>
          </button><br>
              Cost: {{item["cost"]}}<br>
              Category: {{item["categories"]}}<br>
              Date: {{item["date"]}}<br>

          <mat-divider></mat-divider>
        </p>
      </div>
      <button class="btn" mat-raised-button (click)="confirm()">confirm</button>
    </div>
  </div>
</section>

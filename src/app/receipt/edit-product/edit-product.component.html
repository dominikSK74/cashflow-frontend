<section id="main">
  <div id="box">
    <button mat-icon-button (click)="cancel()">
      <mat-icon>close</mat-icon>
    </button><br>
    <mat-form-field appearance="outline" floatLabel="auto" class="margin">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="product.name"  #name="ngModel" required>
      <mat-hint *ngIf="name.invalid && (name.dirty || name.touched)">You must enter a name</mat-hint>
    </mat-form-field><br>

    <mat-form-field appearance="outline" floatLabel="auto" class="margin">
      <mat-label>Cost</mat-label>
      <input matInput pattern="^[0-9]+(\.[0-9]{1,2})?$" [(ngModel)]="product.cost" #cost="ngModel" required>
      <mat-hint *ngIf="cost.invalid && (cost.dirty || cost.touched)">Correct format: <b>X.XX</b> (X=[0-9])</mat-hint>
    </mat-form-field><br>

    <mat-form-field appearance="outline" id="category" (click)="selectCategoryDialog()" >
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="product.categories" #categories="ngModel" readonly required>
      <mat-hint *ngIf="categories.invalid && (categories.dirty || categories.touched)">You must select a category</mat-hint>
    </mat-form-field><br>

    <mat-form-field appearance="outline" id="picker">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="product.date" #date="ngModel" readonly required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-hint *ngIf="date.invalid && (date.dirty || date.touched)">You must select a date</mat-hint>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field><br>

    <button id="confirm" mat-raised-button (click)="confirm()">confirm</button>
  </div>
</section>

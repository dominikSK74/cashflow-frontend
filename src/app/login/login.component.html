<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<img class="wave" src="img/wave.png">
<div class="container">
  <div class="img">
    <img src="img/bg.svg">
  </div>
  <div class="login-content">
    <form [formGroup]="loginForm">
      <img src="img/avatar.svg">
      <h2 class="title">CashFlow</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <input type="text" class="input" placeholder="Email" formControlName="email" required>
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <input type="password" class="input" placeholder="Password" formControlName="password" required>
        </div>
      </div>
      <span class="error" *ngIf="email && email.invalid && email.touched ||
       password && password.invalid && password.touched">Invalid data</span>
      <a href="#">Forgot Password?</a>
      <button mat-raised-button [disabled]="loginForm.invalid" (click)="loginUser()" class="btn">Login</button>
      <a href="#" class="register">Don't have an account? Sign Up</a>
    </form>
  </div>
</div>

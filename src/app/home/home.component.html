<section>
  <div id="firstBox">

  </div>
  <div id="chartBox">
    <div id="wrapper">
      <canvas id="chart"></canvas>
      <p id="noData">
        No data in {{titleText}}.<br>
        Please enter the data in the <b>Scan Receipt</b> tab.</p>
    </div>

    <div id="changeMonth">
      <div id="wrapperMonth">
        <button mat-button class="arrowBtn" (click)="previousMonth()">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>

        <div class="text" *ngIf="chartTimeRange === 'month'">
          {{month}}
        </div>

        <div class="text" *ngIf="chartTimeRange === 'year'">
          {{year}}
        </div>

        <div class="text" *ngIf="chartTimeRange === 'day'">
          {{titleText}}
        </div>

        <div class="text" *ngIf="chartTimeRange === 'week'">
          {{titleText}}
        </div>

        <button mat-button class="arrowBtn" (click)="nextMonth()">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>

<section class="main">
  <img id="wave" src="../../../assets/images/wave.png">
  <div id="img">
    <img id="phone" src="../../../assets/images/phone.png">
  </div>
  <form [formGroup]="registerForm">
    <img id="logo" src="../../../assets/images/logo.png">
    <br>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-hint *ngIf="email && email.invalid && email.touched">Invalid email</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <input matInput type="password" placeholder="Password" formControlName="password" required>
      <mat-hint *ngIf="password && password.invalid && password.touched">Invalid password</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <input matInput type="password" placeholder="Confirm password" formControlName="password1" required>
      <mat-hint *ngIf="passwordMatchError">Password not a match</mat-hint>
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="register()">Register</button>
    <br>
    <a class="log-in" (click)="login()">Have already an account? Login here</a>
  </form>
</section>
